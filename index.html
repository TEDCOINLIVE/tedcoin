<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Coin</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #232628; /* Dark gray background */
        }

        /* New Container Styling */
        .content-container {
            background-color: rgba(128, 0, 128, 0.4); /* Purple with 30% transparency */
            padding: 150px; /* Increased padding to make the box bigger */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 100%; /* Ensure GIF is responsive */
        }

        /* Removed Breathing Animation from h1 */
        h1 {
            color: gold; /* Set gold color */
            text-align: center; /* Center the text */
        }

        h5 {
            color: rgb(234, 57, 184);
            font-size: 1.5em; /* Increase the size */
            margin-left: 3em; /* Move text more to the right */
        }

        /* Breathing Animation for coming-soon */
        .coming-soon {
            animation: breathing 3s ease-in-out infinite both;
            font-size: 2em; /* Make the text larger */
            font-family: 'Impact', sans-serif; /* Specify the Impact font */
            position: relative; /* Relative positioning for the animated ellipsis */
            color: #32f7df; /* Set new color */
        }

        .coming-soon::after {
            position: absolute; /* Position dots relative to the "Coming soon" text */
            left: 100%; /* Place dots after the text */
            content: '.';
            animation: ellipsis 3s steps(5, end) infinite; /* Slowed down further */
            color: #32f7df; /* Set new color */
        }

        @keyframes breathing {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            25% {
                transform: scale(1.05);
            }
            50% {
                transform: scale(1.1);
            }
            75% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes ellipsis {
            0%, 20% {
                content: '.';
            }
            21%, 40% {
                content: '..';
            }
            41%, 60% {
                content: '...';
            }
            61%, 80% {
                content: '....';
            }
            81%, 100% {
                content: '.....';
            }
        }
    </style>
</head>
<body>
    <!-- New Container -->
    <div class="content-container">
        <img src="3ddd.gif" alt="Centered GIF">
        <!-- Existing Text -->
        <div>
            <h1>livestream TTS donations</h1>
            <h5>neutral platform. open sourced. no feds. secure &amp; discreet data.</h5>
        </div>
        <br>
        <!-- "Coming soon..." Text -->
        <div class="coming-soon">
            Coming soon
        </div>
    </div>
</body>
</html>
