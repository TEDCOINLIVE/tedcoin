<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Coin</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center;
            justify-content: center;
            background-color: #232628; /* Dark gray background */
        }

        img {
            max-width: 100%; /* Ensure GIF is responsive */
        }

        /* Breathing Animation */
        h1, h3 {
            color: gold; /* Set gold color */
            animation: breathing 3s ease-in-out infinite both;
            text-align: center; /* Center the text */
        }

        h5 {
            color: rgb(234, 57, 184);
            font-size: 1.5em; /* Increase the size */
            margin-left: 3em; /* Move text more to the right */
        }

        @keyframes breathing {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            25% {
                transform: scale(1.05);
            }
            50% {
                transform: scale(1.1);
            }
            75% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* "Coming soon..." animation */
        .coming-soon {
            font-size: 2em; /* Make the text larger */
            font-family: 'Impact', sans-serif; /* Specify the Impact font */
            position: relative; /* Relative positioning for the animated ellipsis */
            color: #32f7df; /* Set new color */
        }

        .coming-soon::after {
            position: absolute; /* Position dots relative to the "Coming soon" text */
            left: 100%; /* Place dots after the text */
            content: '.';
            animation: ellipsis 1.5s steps(3, end) infinite; /* Slowed down by 50% */
            color: #32f7df; /* Set new color */
        }

        @keyframes ellipsis {
            0%, 33% {
                content: '.';
            }
            34%, 66% {
                content: '..';
            }
            67%, 100% {
                content: '...';
            }
        }
    </style>
</head>
<body>
    <img src="3ddd.gif" alt="Centered GIF">
    <!-- Existing Text -->
    <div>
        <h1>livestream TTS donations</h1>
        <h5>neutral platform. open sourced. no feds. secure &amp; discreet data.</h5>
    </div>
    <br>
    <!-- New "Coming soon..." Text -->
    <div class="coming-soon">
        Coming soon
    </div>
</body>
</html>
